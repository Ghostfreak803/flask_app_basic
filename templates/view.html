{% extends 'layout.html' %}

{% block title %} {% endblock title %}

{% block content %}
<div class="container-md">
    <form action="#" method="POST">
        <div>
            <label for="email">Enter the email to view name:</label>
            <input type="email" name="email">
        </div>
        <input type="submit" value="Submit">
    </form>

    {% if user %}
    <br>
    <p>{{user.first_name}}</p>
    {% endif %}

</div>
{% endblock content %}
